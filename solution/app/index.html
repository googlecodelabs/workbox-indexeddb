<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <meta charset="utf-8">
  <title>Dashboardr</title>
  <link rel="stylesheet" href="style/main.css" />

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#90a8b2">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/icon-192x192.png">

  <!-- Tile for Win8 -->
  <meta name="msapplication-TileColor" content="#90a8b2">
  <meta name="msapplication-TileImage" content="images/touch/icon-192x192.png">

</head>

<body>
  <header>
    <ul class="navbar">
      <li><a class="home" href="#home"><h2>Dashboardr</h2></a></li>
      <li><img class="profile" src="images/profile/cat.jpg" alt="An adorable cat" /></li>
    </ul>
  </header>

  <main>

    <section>

      <h2>Current Events</h2>

      <!-- hidden warnings are displayed dynamically -->
      <p id="offline" class="message warn">You're offline and viewing stored data.</p>
      <p id="no-data" class="message error">You're offline and local data is unavailable.</p>
      <p id="data-saved" class="message success">Server data was saved for offline mode</p>
      <p id="save-error" class="message error">Server data couldn't be saved offline :(</p>

      <ul id="container" class="container">
        <!-- items dynamically populated -->
      </ul>

    </section>

    <section class="form-section">

      <div class="card">
        <div class="card-title">
          <h2>Add an Event</h2>
        </div>
        <div class="support-text">
          <form action="#" method="post">
            <div class="textfield">
              <label for="title">Title</label>
              <input id="title" name="title"/>
            </div>
            <div class="textfield">
              <label for="date">Date</label>
              <input id="date" type="date" name="date"/>
            </div>
            <div class="textfield">
              <label for="city">City</label>
              <input id="city" name="city"/>
            </div>
            <div class="textfield">
              <label for="note">Note</label>
              <input id="note" name="note"/>
            </div>
            <div class="card-action">
              <button id="add-event-button" type="submit" class="raised button ripple">
                Add
              </button>
            </div>
          </form>
        </div>
      </div>

    </section>

  </main>

  <footer>

    <ul class="social">
      <li><a href="#" class="social-link">Twitter</a></li>
      <li><a href="#" class="social-link">Facebook</a></li>
      <li><a href="#" class="social-link">Google+</a></li>
      <li><a href="#" class="social-link">Digg</a></li>
    </ul>

  </footer>

  <script src="js/idb-promised.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
